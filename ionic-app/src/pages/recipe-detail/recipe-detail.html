<ion-header>

  <ion-navbar>
    <ion-title>Recipe Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <h2 text-center>{{ recipe.title }}</h2>
    <ion-card>
      <ion-card-content>
        <img [src]="recipe.image">
        <br>
      </ion-card-content>
    </ion-card>
    <ion-segment [(ngModel)]="view">
        <ion-segment-button value="Ingredients">
            Ingredients
        </ion-segment-button>
        <ion-segment-button value="Steps">
            Steps
        </ion-segment-button>
        <ion-segment-button value="Nutrition">
            Nutrition
        </ion-segment-button>
    </ion-segment>
    <br>
    <div [ngSwitch]="view">
        <div *ngSwitchCase="'Steps'">
          <h3 text-center>Steps</h3>
          <ion-list scroll="true">
              <ion-item text-wrap *ngFor="let step of recipeSteps; let i = index" (click)="readRecipe(step['step'])">
                  <ion-note>
                      {{ i + 1 }}
                  </ion-note>
                  <br>
                  {{ step["step"] }}
              </ion-item>
          </ion-list>
        </div>
        <div *ngSwitchCase="'Ingredients'">
          <h3 text-center>Ingredients</h3>
          <ion-list scroll="true">
              <ion-item text-wrap *ngFor="let ingredient of recipeIngredients; let i = index">
                <ion-thumbnail item-start>
                    <img [src]="ingredient['image']">
                </ion-thumbnail>
                  <h3>{{ ingredient['originalString'] }}</h3>
              </ion-item>
          </ion-list>
        </div>
        <div *ngSwitchCase="'Nutrition'">
            <h3 text-center>Nutrition</h3>
            <ion-list>
                <ion-item text-wrap *ngFor="let nutrient of recipeNutrients">
                    <ion-row>
                        <ion-col col-6 text-left>
                            {{ nutrient["title"] }}
                        </ion-col>
                        <ion-col col-6 text-right>
                            {{ nutrient["amount"] + " " + nutrient["unit"] }}
                        </ion-col>
                    </ion-row>
                </ion-item>
            </ion-list>
        </div>
    </div>
</ion-content>

<ion-footer text-center>
  <ion-buttons>
    <button ion-button outline color="secondary" (click)="addRecipe()">Favorite</button>
    <button ion-button outline color="danger" (click)="onClose()">Close</button>
  </ion-buttons>
</ion-footer>
